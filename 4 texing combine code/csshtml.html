<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Audio to Text Converter</title>
<style>
body {
  background-color: #f5f5f5;
}

.container {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  margin-top: 20px;
}

.audio-container, .button-container {
  width: 45%;
  background-color: #fff;
  padding: 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  display: flex;
  justify-content: space-evenly;
}

.toggle-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 20px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

button {
  background-color: #2196F3;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 10px;
}

button:disabled {
  background-color: #ccc;
  color: #666;
  cursor: not-allowed;
}
</style>
</head>
<body>
    <div class="container">
        <div class="audio-container">
          <input type="file" id="audio-file">
          <button onclick="convertAudio()">Convert</button>
          <div id="result"></div>
        </div>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="toggle-button">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="button-container">
          <button id="start-recording">Start Recording</button>
          <button id="stop-recording">Stop Recording</button>
        </div>
      </div>
      
      
<script>
const audioContainer = document.querySelector('.audio-container');
const buttonContainer = document.querySelector('.button-container');
const toggleButton = document.querySelector('#toggle-button');
disableContainer(audioContainer);
enableContainer(buttonContainer);

toggleButton.addEventListener('change', function() {
  if (this.checked) {
    disableContainer(buttonContainer);
    enableContainer(audioContainer);
  } else {
    disableContainer(audioContainer);
    enableContainer(buttonContainer);
  }
});

function disableContainer(container) {
  const inputs = container.querySelectorAll('input, button');
  inputs.forEach(input => {
    input.disabled = true;
  });
}

function enableContainer(container) {
  const inputs = container.querySelectorAll('input, button');
  inputs.forEach(input => {
    input.disabled = false;
  });
}


</script>
</body>
</html>
